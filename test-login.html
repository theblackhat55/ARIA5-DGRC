<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
  <h1>Login Test</h1>
  <button id="clearStorage">Clear Storage</button>
  <button id="testLogin">Test Login</button>
  <button id="checkAuth">Check Auth</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById('output');
    
    function log(message) {
      output.innerHTML += '<p>' + message + '</p>';
      console.log(message);
    }
    
    document.getElementById('clearStorage').addEventListener('click', function() {
      localStorage.clear();
      log('Storage cleared');
    });
    
    document.getElementById('testLogin').addEventListener('click', async function() {
      try {
        log('Testing login...');
        const response = await axios.post('/api/auth/login', {
          username: 'admin',
          password: 'demo123'
        });
        
        if (response.data.success) {
          log('Login successful!');
          log('Token: ' + response.data.data.token.substring(0, 20) + '...');
          
          // Store token like the real auth.js does
          localStorage.setItem('dmt_token', response.data.data.token);
          localStorage.setItem('dmt_expires_at', response.data.data.expires_at);
          localStorage.setItem('dmt_user', JSON.stringify(response.data.data.user));
          
          log('Token stored in localStorage');
        } else {
          log('Login failed: ' + response.data.error);
        }
      } catch (error) {
        log('Login error: ' + error.message);
      }
    });
    
    document.getElementById('checkAuth').addEventListener('click', async function() {
      try {
        const token = localStorage.getItem('dmt_token');
        if (!token) {
          log('No token found in localStorage');
          return;
        }
        
        log('Checking auth with token: ' + token.substring(0, 20) + '...');
        const response = await axios.get('/api/auth/me', {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (response.data.success) {
          log('Auth check successful!');
          log('User: ' + response.data.data.first_name + ' ' + response.data.data.last_name);
        } else {
          log('Auth check failed: ' + response.data.error);
        }
      } catch (error) {
        log('Auth check error: ' + error.message);
      }
    });
  </script>
</body>
</html>
