<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - ARIA5.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">ARIA5.1 Debug Login</h1>
        
        <div id="login-result" class="mb-4"></div>
        
        <form hx-post="/auth/login" hx-target="#login-result" hx-swap="innerHTML" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="admin" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" value="demo123"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span class="htmx-indicator">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                Login with HTMX
            </button>
        </form>
        
        <div class="mt-6 space-y-2">
            <button onclick="checkAuth()" 
                    class="w-full py-2 px-4 bg-gray-600 text-white rounded hover:bg-gray-700">
                Check Authentication Status
            </button>
            
            <button onclick="testDashboard()" 
                    class="w-full py-2 px-4 bg-green-600 text-white rounded hover:bg-green-700">
                Test Dashboard Access
            </button>
            
            <button onclick="testModal()" 
                    class="w-full py-2 px-4 bg-purple-600 text-white rounded hover:bg-purple-700">
                Test Risk Modal
            </button>
        </div>
        
        <div id="debug-info" class="mt-4 p-3 bg-gray-50 rounded text-sm"></div>
    </div>

    <script>
        // Configure HTMX for authentication
        document.body.addEventListener('htmx:configRequest', function(event) {
            const token = localStorage.getItem('aria_token');
            if (token) {
                event.detail.headers['Authorization'] = 'Bearer ' + token;
            }
        });

        // Handle login success
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.requestConfig.verb === 'post' && event.detail.xhr.status === 200) {
                // Check for redirect header
                const redirectTo = event.detail.xhr.getResponseHeader('HX-Redirect');
                if (redirectTo) {
                    console.log('Login successful, redirecting to:', redirectTo);
                    setTimeout(() => {
                        window.location.href = redirectTo;
                    }, 1500);
                }
            }
        });

        function checkAuth() {
            fetch('/auth/check', {
                credentials: 'include',
                headers: {
                    'Authorization': 'Bearer ' + (localStorage.getItem('aria_token') || '')
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('debug-info').innerHTML = `
                    <strong>Auth Status:</strong> ${data.authenticated ? '✅ Authenticated' : '❌ Not Authenticated'}<br>
                    <strong>Token:</strong> ${localStorage.getItem('aria_token') ? '✅ Present' : '❌ Missing'}<br>
                    <strong>User:</strong> ${JSON.stringify(data.user || {}, null, 2)}
                `;
            })
            .catch(error => {
                document.getElementById('debug-info').innerHTML = `<strong>Error:</strong> ${error.message}`;
            });
        }

        function testDashboard() {
            fetch('/dashboard', {
                credentials: 'include',
                headers: {
                    'Authorization': 'Bearer ' + (localStorage.getItem('aria_token') || '')
                }
            })
            .then(response => {
                document.getElementById('debug-info').innerHTML = `
                    <strong>Dashboard Test:</strong> ${response.ok ? '✅ Accessible' : '❌ Forbidden'}<br>
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>URL:</strong> ${response.url}
                `;
                if (response.ok) {
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                }
            });
        }

        function testModal() {
            fetch('/risk/create', {
                credentials: 'include',
                headers: {
                    'Authorization': 'Bearer ' + (localStorage.getItem('aria_token') || '')
                }
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('debug-info').innerHTML = `
                    <strong>Modal Test:</strong> ✅ Modal Content Loaded<br>
                    <strong>Length:</strong> ${html.length} characters<br>
                    <strong>Contains Form:</strong> ${html.includes('<form') ? '✅ Yes' : '❌ No'}
                `;
            })
            .catch(error => {
                document.getElementById('debug-info').innerHTML = `<strong>Modal Error:</strong> ${error.message}`;
            });
        }

        // Check auth on page load
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
