<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Services API Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>DMT Risk Assessment Platform - Bug Fix Testing</h1>
    
    <div class="test-section">
        <h2>1. Authentication Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Services API Test</h2>
        <button onclick="testServicesAPI()">Test Create Service</button>
        <div id="services-result"></div>
    </div>

    <div class="test-section">
        <h2>3. AI Dashboard Navigation Test</h2>
        <button onclick="testAINavigation()">Test AI Navigation</button>
        <div id="ai-nav-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Modal Close Test</h2>
        <button onclick="testModalClose()">Test Modal Close</button>
        <div id="modal-result"></div>
    </div>

    <script>
        let authToken = null;

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                // Try different user credentials
                const credentials = [
                    {username: 'admin', password: 'admin'},
                    {username: 'admin', password: 'admin123'},
                    {username: 'avi_security', password: 'secure123'},
                    {username: 'avi_security', password: 'password'},
                ];

                let loginSuccess = false;
                for (const cred of credentials) {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(cred)
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        authToken = data.data.token;
                        resultDiv.innerHTML = `<div class="success">✅ Login successful with ${cred.username}</div>`;
                        loginSuccess = true;
                        break;
                    }
                }
                
                if (!loginSuccess) {
                    resultDiv.innerHTML = '<div class="error">❌ Login failed with all credentials</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testServicesAPI() {
            const resultDiv = document.getElementById('services-result');
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">❌ Please login first</div>';
                return;
            }

            resultDiv.innerHTML = 'Testing services API...';
            
            const testService = {
                name: 'Test Service API Fix',
                description: 'Testing the fixed services API endpoint',
                service_type: 'application', // Valid type
                criticality: 'medium', // Fixed: using criticality instead of criticality_level
                availability_requirement: 99.5,
                recovery_time_objective: 4,
                recovery_point_objective: 1
            };

            try {
                const response = await fetch('/api/services', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(testService)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Services API working correctly!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Services API failed</div>
                        <pre>Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        function testAINavigation() {
            const resultDiv = document.getElementById('ai-nav-result');
            resultDiv.innerHTML = 'Testing AI navigation...';
            
            // Check if AI navigation functions are available
            const aiNavTests = [
                {name: 'AI Risk Heat Map', func: 'showAIRiskHeatMap'},
                {name: 'Compliance Gap Analysis', func: 'showComplianceGapAnalysis'},
                {name: 'Executive AI Dashboard', func: 'showExecutiveAIDashboard'}
            ];
            
            let results = [];
            for (const test of aiNavTests) {
                if (typeof window[test.func] === 'function') {
                    results.push(`✅ ${test.name} function available`);
                } else {
                    results.push(`❌ ${test.name} function missing`);
                }
            }
            
            // Test navigation elements exist
            const navElements = [
                'nav-ai-heatmap',
                'nav-compliance-gaps', 
                'nav-executive-ai'
            ];
            
            for (const elementId of navElements) {
                const element = document.getElementById(elementId);
                if (element) {
                    results.push(`✅ Navigation element ${elementId} exists`);
                } else {
                    results.push(`❌ Navigation element ${elementId} missing`);
                }
            }
            
            resultDiv.innerHTML = results.map(r => `<div>${r}</div>`).join('');
        }

        function testModalClose() {
            const resultDiv = document.getElementById('modal-result');
            resultDiv.innerHTML = 'Testing modal close functionality...';
            
            // Create a test modal
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-md">
                    <h3>Test Modal</h3>
                    <p>This is a test modal to verify close functionality.</p>
                    <button onclick="closeModal(this)" class="mt-4 px-4 py-2 bg-gray-500 text-white rounded">
                        <i class="fa-times"></i> Close
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Test if closeModal function exists
            if (typeof closeModal === 'function') {
                resultDiv.innerHTML = `
                    <div class="success">✅ Modal created and closeModal function available</div>
                    <div>Click the "Close" button on the test modal to verify it works</div>
                `;
                
                // Auto-test close functionality
                setTimeout(() => {
                    try {
                        closeModal(modal.querySelector('button'));
                        if (!document.body.contains(modal)) {
                            resultDiv.innerHTML += '<div class="success">✅ Modal close test successful!</div>';
                        } else {
                            resultDiv.innerHTML += '<div class="error">❌ Modal close test failed</div>';
                        }
                    } catch (error) {
                        resultDiv.innerHTML += `<div class="error">❌ Modal close error: ${error.message}</div>`;
                    }
                }, 2000);
            } else {
                resultDiv.innerHTML = '<div class="error">❌ closeModal function not available</div>';
                modal.remove();
            }
        }
    </script>
</body>
</html>
