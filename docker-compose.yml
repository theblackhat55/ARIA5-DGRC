# DMT Risk Assessment System - Docker Compose Configuration
# For easy local Ubuntu deployment

version: '3.8'

services:
  dmt-risk-app:
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/database/dmt.sqlite
      - JWT_SECRET=secure-jwt-secret-change-in-production
      - API_RATE_LIMIT=100
      - SESSION_TIMEOUT=86400
      # Keycloak configuration - update these values
      - KEYCLOAK_URL=https://your-keycloak-server.com
      - KEYCLOAK_REALM=your-realm
      - KEYCLOAK_CLIENT_ID=dmt-risk-assessment
      - KEYCLOAK_CLIENT_SECRET=your-client-secret
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dmt-network

  # Optional: Nginx reverse proxy for production
  dmt-nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dmt-risk-app
    restart: unless-stopped
    networks:
      - dmt-network
    profiles:
      - production

networks:
  dmt-network:
    driver: bridge

volumes:
  dmt-database:
  dmt-logs:
  dmt-uploads: